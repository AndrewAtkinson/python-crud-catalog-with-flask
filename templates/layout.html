<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<style type="text/css" media="screen">
        .tile {
            padding-top: 80px;
        }
        .big-tile {
        	position: absolute;
            padding-top: 100px;
            height: 342px;
        }
        #content {
        	position: absolute;
        	left: 25%;
        	width: 70%;
        }
    </style>
  </head>
  <body>
  <header class="col-md-12">
  	<h1>Catalog</h1>
  </header>
  <nav class="col-md-2">
  	<ul class="nav nav-pills nav-stacked">
  		 <li role="presentation" class="active"><a href="{{url_for('add')}}">Add Item</a></li>
  		 {% for category in categories %}
  		 	<li role="presentation"><a href="{{url_for("view_category", category_name=category.category_name, category_id=category.category_id)}}">{{category.category_name}}</a></li>
  		 {% endfor %}
	</ul>
  </nav> 
  {% block content %}{% endblock %}
  </body>
</html>
